<!DOCTYPE html>
<html lang="es">
<head>
  <title>Carrusel de Interpol</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* ESTILOS DEL CARRUSEL */
  .carousel-inner img {
    width: 100%;
    height: 600px; /* Altura fija para que todas se vean iguales */
    object-fit: cover; /* IMPORTANTE: Recorta la imagen para que no se deforme */
    object-position: top; /* Enfoca la parte superior (las caras) */
  }
  
  /* Un poco de estilo extra para el título */
  h1 {
      text-align: center;
      margin: 20px 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
  }
  </style>
</head>
<body>

<h1>Interpol - Galería en Vivo</h1>

<div id="demo" class="carousel slide" data-ride="carousel">

  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <div class="carousel-inner">
    
    <div class="carousel-item active">
      <img src="interpol1.jpg" alt="Interpol en vivo Pittsburgh">
      <div class="carousel-caption">
        <h3>Interpol en Concierto</h3>
        <p>Gira 2022 en Pittsburgh</p>
      </div>
    </div>
    
    <div class="carousel-item">
      <img src="interpol2.jpg" alt="Paul Banks Vocalista">
      <div class="carousel-caption">
        <h3>Paul Banks</h3>
        <p>Vocalista y guitarrista</p>
      </div>
    </div>
    
    <div class="carousel-item">
      <img src="interpol3.jpg" alt="Interpol Rock am Ring">
      <div class="carousel-caption">
        <h3>Rock am Ring</h3>
        <p>Presentación en el festival de 2015</p>
      </div>
    </div>

  </div>
  
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
