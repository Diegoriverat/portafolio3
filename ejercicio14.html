<!DOCTYPE html>

<h1>JavaScript Arithmetic</h1>
<h2>Operaciones Aritméticas</h2>
<p>Una operación aritmética típica toma dos números y produce uno nuevo.</p>

<p id="demo"></p>

<script>
let valor = 4;
let total = (120 + 30) * valor;
document.getElementById("demo").innerHTML = total;
</script>
