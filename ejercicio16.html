<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 16 - Arrays</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; text-align: center; background-color: #d1e7dd; }
        .contenedor { background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: 0 auto; }
        button { padding: 12px 24px; background-color: #0d6efd; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0b5ed7; }
        .resultado { margin-top: 20px; text-align: left; background: #f8f9fa; padding: 15px; border-radius: 5px; border-left: 5px solid #0d6efd; }
    </style>
</head>
<body>

    <div class="contenedor">
        <h1>Datos y Arrays</h1>
        <p>Haz clic para ingresar tus datos y sumar un arreglo de números predefinido.</p>
        
        <button onclick="iniciarPrograma()">Iniciar Programa</button>
        
        <div id="output" style="display: none;" class="resultado"></div>
    </div>

    <script>
        function iniciarPrograma() {
            // 1. Pedir datos
            let nombre = prompt('Ingrese su nombre:');
            // Validación simple por si cancelan
            if (!nombre) nombre = "Usuario";
            
            let edad = prompt('Ingrese su edad:');
            if (!edad) edad = "0";

            // 2. Lógica del Array (Suma)
            let values = [10, 30, 50, 100];
            let sum = 0;
            for(let i = 0; i < values.length; i++){
                sum += values[i]; 
            }

            // 3. Mostrar en HTML (sin document.write)
            let caja = document.getElementById("output");
            caja.style.display = "block";
            caja.innerHTML = `
                <p><strong>Hola:</strong> ${nombre}</p>
                <p><strong>Edad:</strong> ${edad} años</p>
                <hr>
                <p><strong>Arreglo a sumar:</strong> [${values.join(', ')}]</p>
                <p style="color: green; font-size: 1.2em;"><strong>Suma Total:</strong> ${sum}</p>
            `;
        }
    </script>

</body>
</html>
